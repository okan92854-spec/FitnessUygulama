name: Android APK Yapici

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Kodları Çek
      uses: actions/checkout@v3

    - name: Python Kur
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Flutter Kur (Flet için gerekli)
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'

    - name: Gereklilikleri Yükle
      run: |
        pip install -r requirements.txt
        pip install flet

    - name: APK Oluştur (Sihirli Komut)
      run: |
        yes | flet build apk --verbose

    - name: APK'yı Kaydet
      uses: actions/upload-artifact@v4
      with:
        name: FitnessUygulamasi-APK
        path: build/apk/
